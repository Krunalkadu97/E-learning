{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}E-Learning Home Page{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>

<nav class="navbar">
  <!-- Brand -->
  <li>
     <a class="logo" href="{% url 'course_list' %}">E-Education</a>
  </li>

  <!-- Links -->
  <ul class="navbar">
    <li>
      <a href="{% url 'course_list' %}"><i class="fas fa-home">  Home </i></a>
    </li>
    <li>
      <a href="{% url 'contactus' %}"><i class="fas fa-phone">  Contact-US </i></a>
    </li>

    <!-- Dropdown -->
    <li class="dropdown">
      <a  href="javascript:void(0)" class="dropbtn">
         <i class="far fa-user-circle"> User Profile </i>
      </a>
      <div class="dropdown-menu">
        <a  href="#"><i class="far fa-user">  About </i></a>
       {% if request.user.is_authenticated %}
       <a  href="{% url 'logout' %}"><i class="fas fa-code">  Log-Out </i></a>
        {% else %}
        <a href="{% url 'login' %}"><i class="fas fa-code">  Log-In </i></a>
        {% endif %}
      </div>
    </li>
  </ul>
</nav>
<br>
  
<div class="container-main">
{% block content %}{% endblock %}
</div>

</body>
</html>
